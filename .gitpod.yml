tasks:
  - command: sudo curl https://github.com/gitpod-io/gitpod/releases/download/2022.09.2/gitpod-installer-linux-amd64 -Lo /usr/local/bin/gitpod-installer && sudo chmod +x /usr/local/bin/gitpod-installer
  - command: brew install yq kubectl lazygit